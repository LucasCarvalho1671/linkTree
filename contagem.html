<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem de Cliques</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: #4a90e2;
      }

      ul {
        list-style: none;
        padding: 0;
        max-width: 500px;
        width: 100%;
      }

      ul li {
        font-size: 1.5rem;
        padding: 10px;
        margin: 10px 0;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease-in-out;
      }

      ul li:hover {
        transform: translateY(-3px);
      }

      ul li span {
        font-weight: bold;
        color: #4a90e2;
      }

      /* Estilos responsivos para dispositivos móveis */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        ul li {
          font-size: 1.2rem;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Contagem de Cliques</h1>
      <ul>
        <li>Instagram: <span id="instagramClicks">0</span></li>
        <li>Produto 1: <span id="produto1Clicks">0</span></li>
        <li>Produto 2: <span id="produto2Clicks">0</span></li>
        <li>Produto 3: <span id="produto3Clicks">0</span></li>
        <li>GitHub: <span id="githubClicks">0</span></li>
      </ul>
    </div>

    <script>
          // Função para obter a contagem de cliques do backend
          function getClicks() {
            fetch('https://linktree-wst9.onrender.com')
              .then((response) => response.json())
              .then((data) => {
                document.getElementById('instagramClicks').textContent = data.instagram || 0;
                document.getElementById('produto1Clicks').textContent = data.produto1 || 0;
                document.getElementById('produto2Clicks').textContent = data.produto2 || 0;
                document.getElementById('produto3Clicks').textContent = data.produto3 || 0;
                document.getElementById('githubClicks').textContent = data.github || 0;
              })
              .catch((error) => {
                console.error('Erro ao obter os dados de cliques:', error);
              });

            }
              // Função para registrar cliques no backend
      function registerClick(linkName) {
          fetch('https://linktree-wst9.onrender.com/api/clicks', { // Altere para a URL do Render
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ link: linkName }),
          })
          .then((response) => response.json())
          .then((data) => {
              if (data.success) {
                  console.log(`Clique registrado no link: ${linkName}. Total de cliques: ${data.clicks}`);
              } else {
                  console.error('Erro ao registrar o clique:', data.message);
              }
          })
          .catch((error) => {
              console.error('Erro ao se comunicar com o servidor:', error);
          });

        }
          // Atualiza os dados ao carregar a página
      window.onload = () => {
        getClicks();
        setInterval(getClicks, 5000); // Atualiza a contagem a cada 5 segundos
      };
    </script>
  </body>
</html>
